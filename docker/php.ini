; Custom PHP configuration for the app
[PHP]
; Turn off display errors in production; use logs instead
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL

; Performance / memory
memory_limit = 512M
max_execution_time = 60

; File uploads
upload_max_filesize = 50M
post_max_size = 50M

; Timezone
date.timezone = UTC

; Opcache tweaks
opcache.enable=1
opcache.memory_consumption=128
opcache.max_accelerated_files=10000

; Other recommended settings
cgi.fix_pathinfo=0

; You can add project-specific overrides below
